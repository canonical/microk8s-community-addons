name: Run tests

on:
  pull_request:
    branches: [1.32]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-setuptools nfs-common
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r tests/requirements.txt
      - name: Running addons tests
        run: |
          set -x
          sudo snap install microk8s --classic --channel=1.32/edge
          sudo microk8s status --wait-ready --timeout 600
          if sudo microk8s addons repo list | grep community
          then
            sudo microk8s addons repo remove community
          fi
          sudo microk8s addons repo add community .
          export UNDER_TIME_PRESSURE="True"
          export SKIP_PROMETHEUS="False"
          sudo -E venv/bin/pytest -s -ra ./tests/
          sudo snap remove microk8s --purge
      - name: Running addons tests on strict
        run: |
          set -x
          sudo snap install microk8s --channel=1.32-strict/edge
          sudo microk8s status --wait-ready --timeout 600
          if sudo microk8s addons repo list | grep community
          then
            sudo microk8s addons repo remove community
          fi
          sudo microk8s addons repo add community .
          export UNDER_TIME_PRESSURE="True"
          export SKIP_PROMETHEUS="False"
          export STRICT="yes"
          sudo -E venv/bin/pytest -s -ra ./tests/
          sudo snap remove microk8s --purge
